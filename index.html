<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pakistan Spelling Bee (2025 - 2026) - Sample Competition</title>
<style>
  body {font-family:Arial,sans-serif;background:#f7f9fc;color:#333;padding:2rem;}
  header {
    text-align: center;
    padding: 2rem 1rem 1rem;
    background: #007bff;
    color: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  header h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
  header h2 {
    font-weight: 400;
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
  }
  header h3 {
    font-weight: 300;
    font-size: 1.2rem;
    color: #f1f1f1;
  }
    .aaban-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    margin: 2rem auto;
    padding: 1.5rem;
    width: 90%;
    max-width: 600px;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .aaban-section img {
    width: 230px;
    height: 230px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #007bff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  .aaban-section h3 {
    margin-top: 1rem;
    font-size: 1.4rem;
    color: #007bff;
  }

  textarea{width:100%;height:100px;font-size:16px;padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:1rem;}
  button{background:#007bff;color:#fff;border:none;padding:10px 15px;border-radius:8px;cursor:pointer;font-size:16px;}
  button:hover{background:#0056b3;}
  .round{margin-top:2rem;background:white;padding:1rem;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  .word-block{border-bottom:1px solid #eee;padding:0.6rem 0;}
  .word-line{display:flex;align-items:center;flex-wrap:wrap;gap:8px;}
  .word-line strong{color:#007bff;font-size:18px;}
  .play-btn{background:#28a745;color:#fff;border:none;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;cursor:pointer;}
  .play-btn:hover{background:#1e7e34;}
  .score-section{margin-top:10px;font-weight:bold;text-align:center;}
  #progress{text-align:center;margin-top:1rem;font-weight:bold;}
  .marking{margin-top:5px;}
  .marking label{margin-right:10px;}
  .procedure{margin-left:15px;}
  .hidden{display:none;}
  .score-details {
    background: #eef7ff;
    border-radius: 8px;
    padding: 10px;
    margin-top: 10px;
  }
  .score-details ul {
    list-style-type: none;
    padding-left: 0;
  }
  .score-details li {
    margin: 4px 0;
  }  
  .score-details h3 {
    color: #007bff;
    margin-bottom: 5px;
  }
  .round-setup {
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 15px;
    margin: 15px 0;
    background: #f8f9fa;
  }
  .output-area {
    margin-top: 10px;
  }
</style>
</head>
<body>
  <header>
    <h1>Pakistan Spelling Bee (2025-2026)</h1>
    <h2>Grade 4</h2>
  </header>

    <div class="aaban-section">
    <img src="aaban.jpeg" alt="Aaban Uddin">

  </div>

    <button onclick="openPage('psb-practice.html')">Practice Preparation</button>
    <button onclick="openPage('psb-competition.html')">Sample Competition</button>
  </div>

  <div class="links">
    <button onclick="openPage('https://www.youtube.com/watch?v=HVqSDRWUvow')">Sample Competition Video - 1</button>
  </div>
  
  <script>
    function openPage(page) {
      window.open(page, '_blank');
    }
  </script>

</body>
</html>
