const wordsList = words.split(/\s+/).filter(Boolean).map(w => w.trim());
const sorted = wordsList.sort((a, b) => a.localeCompare(b));

const perColumn = 24;
const perPage = perColumn * 3;
const totalPages = Math.ceil(sorted.length / perPage);
const container = document.getElementById("wordPages");

for (let p = 0; p < totalPages; p++) {
  const pageWords = sorted.slice(p * perPage, (p + 1) * perPage);

  // distribute vertically (so columns stay aligned)
  const colWords = [[], [], []];
  const rows = Math.ceil(pageWords.length / 3);
  for (let i = 0; i < rows; i++) {
    colWords[0].push(pageWords[i] || "");
    colWords[1].push(pageWords[i + rows] || "");
    colWords[2].push(pageWords[i + rows * 2] || "");
  }

  const page = document.createElement("div");
  page.className = "page";
  page.innerHTML = `
    <div class="page-title">Page ${p + 1}</div>
    <div class="column">${colWords[0].map(w => `<div class="word">${w}</div>`).join('')}</div>
    <div class="column">${colWords[1].map(w => `<div class="word">${w}</div>`).join('')}</div>
    <div class="column">${colWords[2].map(w => `<div class="word">${w}</div>`).join('')}</div>
  `;

  container.appendChild(page);
  if (p < totalPages - 1) {
    const sep = document.createElement("div");
    sep.className = "page-separator";
    container.appendChild(sep);
  }
}
